<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
<title>BFDIA 5b - Daily Level</title>

<p>Date: <span id="datetime"></span></p>

<script>
var dt = new Date();
document.getElementById("datetime").innerHTML = (("0"+(dt.getMonth()+1)).slice(-2)) +"/"+ (("0"+dt.getDate()).slice(-2)) +"/"+ (dt.getFullYear());
fetch("https://beta.5blevels.com/dailylevel/dailylevel.json")
            .then(function (response) {
            return response.json();
        })
            .then(function (myJson) {
            document.querySelector("#date").innerHTML = myJson.response.lastupdate;
            document.querySelector("#levelpack").innerHTML = myJson.response.levelpack;
            document.querySelector("#level").innerHTML = myJson.response.level;
            if (myJson.response.lastupdate == (("0"+(dt.getMonth()+1)).slice(-2)) +"/"+ (("0"+dt.getDate()).slice(-2)) +"/"+ (dt.getFullYear())) {
                window.location.href = "done.html";
            }
        });
</script>

<style>
html{
  text-align: center;
  font-family: Helvetica, Arial, sans-serif;
  font-size: xxx-large;
}
#addInfo {
  font-size: xx-large;
}
#recheck {
  font-size: x-large;
}
.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: red;
  fill: none;
  animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}
.checkmark {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  display: block;
  stroke-width: 2;
  stroke: #fff;
  stroke-miterlimit: 10;
  margin: auto;
  box-shadow: inset 0px 0px 0px #c91414;
  animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
}
.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
}
@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes scale {
  0%, 100% {
    transform: none;
  }
  50% {
    transform: scale3d(1.1, 1.1, 1);
  }
}
@keyframes fill {
  100% {
    box-shadow: inset 0px 0px 0px 100px #c91414;
  }
}
</style>

<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
  <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
  <path class="checkmark__check" fill="none" d="M16 16 36 36 M36 16 16 36" />
</svg>

<br>

<div id="addInfo">
<b>Previous Level (<span id="date"></span>):</b>
<p><i>Levelpack:</i> <span id="levelpack"></span></p>
<p><i>Level(s):</i> <span id="level"></span></p>
</div>
